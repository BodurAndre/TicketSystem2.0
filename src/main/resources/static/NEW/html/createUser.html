<div class="form-container">
  <div class="form">
    <h2><i class="fas fa-user-plus"></i> Создание пользователя</h2>

    <div class="input-group">
      <div class="input-item">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" placeholder="Введите имя">
      </div>
      <div class="input-item">
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" placeholder="Введите фамилию">
      </div>
    </div>

    <div class="input-group">
      <div class="input-item">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@email.com">
      </div>
      <div class="input-item">
        <label for="role">Роль:</label>
        <select id="role">
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
          <option value="PROCESSOR">PROCESSOR</option>
        </select>
      </div>
    </div>

    <div class="input-group">
      <div class="input-item">
        <label for="country">Страна:</label>
        <select id="country">
          <option value="">Выберите страну</option>
          <option value="MD">Молдова</option>
          <option value="RO">Румыния</option>
          <option value="UA">Украина</option>
          <option value="RU">Россия</option>
          <option value="US">США</option>
          <!-- Добавьте нужные страны -->
        </select>
      </div>
      <div class="input-item">
        <label for="dateOfBirth">День рождения:</label>
        <input type="date" id="dateOfBirth">
      </div>
    </div>

    <div class="input-group">
      <div class="input-item">
        <label>Пол:</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="gender" value="MALE">
            <span>Мужской</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="gender" value="FEMALE">
            <span>Женский</span>
          </label>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="create-user" type="button" class="submit-btn">
        <i class="fas fa-user-plus"></i> Сохранить
      </button>
    </div>
  </div>
</div>

<!-- Модальное окно для отображения данных пользователя -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-user-check"></i> Пользователь успешно создан!</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div class="user-credentials">
                <p><strong>Передайте следующие данные для входа пользователю:</strong></p>
                <div class="credential-item">
                    <label>Email:</label>
                    <span id="modal-email" class="credential-value"></span>
                </div>
                <div class="credential-item">
                    <label>Пароль:</label>
                    <span id="modal-password" class="credential-value"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button onclick="closeModal()" class="modal-btn">
                <i class="fas fa-check"></i> Понятно
            </button>
        </div>
    </div>
</div>

<style>
.modal {
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    min-height: 100vh;
    background-color: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    box-sizing: border-box;
}

.modal-content {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    animation: modalSlideIn 0.3s ease;
    position: relative;
    margin: 0;
    max-height: 95vh;
    overflow-y: auto;
}

@keyframes modalSlideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-header {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 15px 15px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    position: relative;
}

.modal-header h3 {
    margin: 0;
    font-size: 1.1em;
    margin-bottom: 10px;
    margin-top: 10px;
    width: 100%;
    text-align: center;
}

.close {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    line-height: 1;
}

.close:hover {
    color: #ff6b6b;
}

.modal-body {
    padding: 30px 20px;
    color: white;
    text-align: center;
}

.user-credentials {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
    margin-top: 15px;
    text-align: center;
}

.user-credentials p {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
}

.credential-item {
    margin: 15px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    gap: 10px;
    flex-wrap: wrap;
}

.credential-item label {
    font-weight: bold;
    color: #f8f9fa;
    white-space: nowrap;
    min-width: 80px;
    text-align: left;
}

.credential-value {
    background: rgba(255,255,255,0.2);
    padding: 8px 12px;
    border-radius: 6px;
    font-family: monospace;
    font-weight: bold;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.3);
    word-break: break-all;
    text-align: center;
    flex: 1;
    min-width: 0;
}

.modal-footer {
    padding: 20px;
    text-align: center;
    border-radius: 0 0 15px 15px;
}

.modal-btn {
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
    min-width: 120px;
}

.modal-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
}

/* Адаптивные стили для модального окна */
@media (max-width: 768px) {
    .modal-content {
        width: 98%;
        max-width: 98vw;
        max-height: 98vh;
    }
    
    .modal-header {
        padding: 15px;
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }
    
    .modal-header h3 {
        font-size: 1.1em;
        margin-bottom: 10px;
    }
    
    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        transform: none;
    }
    
    .modal-body {
        padding: 20px 15px;
    }
    
    .user-credentials {
        padding: 15px;
    }
    
    .credential-item {
        flex-direction: column;
        gap: 8px;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    
    .credential-item label {
        font-size: 0.9em;
        white-space: normal;
        text-align: center;
        min-width: auto;
        width: 100%;
    }
    
    .credential-value {
        font-size: 0.9em;
        text-align: center;
        width: 100%;
        min-width: auto;
    }
    
    .modal-footer {
        padding: 15px;
    }
    
    .modal-btn {
        width: 100%;
        padding: 15px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .modal {
        padding: 5px;
    }
    
    .modal-content {
        max-height: 98vh;
        width: 100%;
    }
    
    .modal-header {
        padding: 12px;
    }
    
    .modal-body {
        padding: 15px 12px;
    }
    
    .user-credentials {
        padding: 12px;
    }
}

#userModal {
  display: none;
}
#userModal.active {
  display: flex !important;
}
</style>

<script>
function showModal() {
  const modal = document.getElementById('userModal');
  modal.classList.add('active');
}
function closeModal() {
  const modal = document.getElementById('userModal');
  modal.classList.remove('active');
}
</script>
