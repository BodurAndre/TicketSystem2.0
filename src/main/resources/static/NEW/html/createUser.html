<div class="form-container">
  <div class="form">
    <h2><i class="fas fa-user-plus"></i> Создание пользователя</h2>

    <div class="input-group">
      <div class="input-item">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName">
      </div>
      <div class="input-item">
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName">
      </div>
    </div>

    <div class="input-group">
      <div class="input-item">
        <label for="email">Email:</label>
        <input type="email" id="email">
      </div>
      <div class="input-item">
        <label for="role">Роль:</label>
        <select id="role">
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
          <option value="PROCESSOR">PROCESSOR</option>
        </select>
      </div>
    </div>

    <div class="input-group">
      <div class="input-item">
        <label for="country">Страна:</label>
        <select id="country">
          <option value="">Выберите страну</option>
          <option value="MD">Молдова</option>
          <option value="RO">Румыния</option>
          <option value="UA">Украина</option>
          <option value="RU">Россия</option>
          <option value="US">США</option>
          <!-- Добавьте нужные страны -->
        </select>
      </div>
      <div class="input-item">
        <label for="dateOfBirth">День рождения:</label>
        <input type="date" id="dateOfBirth">
      </div>
      <div class="input-item">
        <label>Пол:</label>
        <div style="display: flex; gap: 10px; align-items: center;">
          <label><input type="radio" name="gender" value="Мужской"> Мужской</label>
          <label><input type="radio" name="gender" value="Женский"> Женский</label>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="create-user" type="button" class="submit-btn">
        <i class="fas fa-user-plus"></i> Сохранить
      </button>
    </div>
  </div>
</div>
