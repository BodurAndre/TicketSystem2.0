<div class="form-container">
    <div class="form">
        <h2><i class="fas fa-edit"></i> Детали тикета</h2>
        <form id="edit-request-form" action="#" method="POST">
            <!-- Информация о пользователях -->
            <div class="user-info">
                <div class="info-item">
                    <label>Создал:</label>
                    <span id="creator-info">-</span>
                </div>
                <div class="info-item" id="closed-by-container" style="display: none;">
                    <label>Закрыл:</label>
                    <span id="closed-by-info">-</span>
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-item">
                    <label for="tema">Заголовок:</label>
                    <input type="text" id="tema" name="tema" required readonly>
                </div>
                <div class="input-item">
                    <label for="priority">Приоритет:</label>
                    <select id="priority" name="priority" disabled required>
                        <option value="" disabled selected>Выберите приоритет</option>
                        <option value="low">Низкий</option>
                        <option value="medium">Средний</option>
                        <option value="high">Высокий</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-item">
                    <label for="select-company">Компания:</label>
                    <select id="select-company" name="companyId" required disabled>
                        <option value="" disabled selected>Выберите компанию</option>
                    </select>
                </div>
                <div class="input-item">
                    <label for="select-server">Сервер:</label>
                    <select id="select-server" name="serverId" required disabled>
                        <option value="" disabled selected>Сначала выберите компанию</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-item">
                    <label for="contacts">Контакты:</label>
                    <input type="text" id="contacts" name="contacts" required readonly>
                </div>
                <div class="input-item">
                    <label for="assignee-user">Исполнитель:</label>
                    <select id="assignee-user" name="assigneeUserId" disabled>
                        <option value="" disabled selected>Выберите исполнителя</option>
                    </select>
                </div>
            </div>
            <label for="description">Описание:</label>
            <textarea id="description" name="description" required readonly></textarea>
            
            <div id="edit-buttons" class="button-group"></div>
            <!-- Секция комментариев -->
            <div class="comments-section">
                <h3><i class="fas fa-comments"></i> Комментарии</h3>
                <div id="comments-container" class="comments-container">
                    <!-- Комментарии будут загружаться здесь -->
                </div>
                <div class="comment-form">
                    <textarea id="comment-text" placeholder="Введите комментарий..." rows="3"></textarea>
                    
                    <!-- Форма для загрузки файлов -->
                    <div class="file-upload-section">
                        <div class="file-input-wrapper">
                            <input type="file" id="comment-files" multiple accept="image/*,video/*,.pdf,.doc,.docx,.txt,.zip,.rar">
                            <label for="comment-files" class="file-input-label">
                                <i class="fas fa-paperclip"></i> Прикрепить файлы
                            </label>
                        </div>
                        <div id="selected-files" class="selected-files"></div>
                    </div>
                    
                    <button id="send-comment" class="submit-btn">Отправить комментарий</button>
                </div>
            </div>
            
        </form>
    </div>
</div>

<!-- Модальное окно для просмотра изображений -->
<div id="image-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <img id="modal-image" src="" alt="Изображение">
        <button class="download-btn" id="image-download-btn" onclick="downloadImage()">
            <i class="fas fa-download"></i> Скачать
        </button>
    </div>
</div>

<!-- Модальное окно для просмотра видео -->
<div id="video-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeVideoModal()">&times;</span>
        <video id="modal-video" controls>
            <source src="" type="">
            Ваш браузер не поддерживает воспроизведение видео.
        </video>
        <button class="download-btn" id="video-download-btn" onclick="downloadVideo()">
            <i class="fas fa-download"></i> Скачать
        </button>
    </div>
</div>

<!-- Модальное окно для просмотра документов -->
<div id="document-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeDocumentModal()">&times;</span>
        <div id="document-preview" class="document-preview">
            <i id="document-icon" class="fas fa-file" style="font-size: 64px; color: #6c757d; margin-bottom: 20px;"></i>
            <h3 id="document-name" style="color: white; margin-bottom: 10px;"></h3>
            <p id="document-size" style="color: #ccc; margin-bottom: 20px;"></p>
        </div>
        <button class="download-btn" id="document-download-btn" onclick="downloadDocument()">
            <i class="fas fa-download"></i> Скачать файл
        </button>
    </div>
</div>
