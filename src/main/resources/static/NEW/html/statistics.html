<div class="statistics-container">
    <div class="statistics-header">
        <h2><i class="fas fa-chart-bar"></i> Статистика системы</h2>
    </div>
    
    <div class="statistics-grid">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <div class="stat-content">
                <div class="stat-number" id="total-tickets">0</div>
                <div class="stat-label">Всего тикетов</div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-content">
                <div class="stat-number" id="open-tickets">0</div>
                <div class="stat-label">Открытые тикеты</div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-content">
                <div class="stat-number" id="closed-tickets">0</div>
                <div class="stat-label">Закрытые тикеты</div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Пользователей</div>
            </div>
        </div>
    </div>
    
    <div class="statistics-charts">
        <div class="chart-container">
            <h3>Тикеты по приоритетам</h3>
            <div class="priority-stats">
                <div class="priority-item">
                    <span class="priority-label low">Низкий</span>
                    <span class="priority-count" id="low-priority">0</span>
                </div>
                <div class="priority-item">
                    <span class="priority-label medium">Средний</span>
                    <span class="priority-count" id="medium-priority">0</span>
                </div>
                <div class="priority-item">
                    <span class="priority-label high">Высокий</span>
                    <span class="priority-count" id="high-priority">0</span>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Последние активности</h3>
            <div class="recent-activities" id="recent-activities">
                <div class="activity-item">
                    <i class="fas fa-info-circle"></i>
                    <span>Загрузка данных...</span>
                </div>
            </div>
        </div>
    </div>
</div>
