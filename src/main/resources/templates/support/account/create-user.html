<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пользователя</title>
    <link rel="stylesheet" href="/css/support/support.css" />
    <link rel="stylesheet" href="/css/support/support-create.css" />
    <link rel="stylesheet" href="/css/support/modal-user.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div id="userModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2 style="text-align:center;">Пользователь создан</h2>
        <p style="text-align:center;">Передайте данные для входа пользователю</p>
        <div style="margin-top: 20px;">
            <strong>Email:</strong> <span id="modal-email"></span><br>
            <strong>Password:</strong> <span id="modal-password"></span>
        </div>
    </div>
</div>

<header class="modern-header">
    <div class="header-container">
        <div class="logo-section">
            <a href="/" id="logo">
                <i class="fas fa-ticket-alt"></i>
                <span>TicketSystem</span>
            </a>
        </div>
        <div id="user-info">
            <div class="user-welcome">
                <i class="fas fa-user-circle"></i>
                <span>Добро пожаловать</span>
            </div>
            <div class="user-actions">
                <a href="/support/account/myAccount" class="user-action-btn">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </a>
                <a href="/logout" class="user-action-btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Выйти</span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="body">
    <nav class="modern-nav">
        <div class="nav-left">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="title" placeholder="Поиск по пользователям...">
                    <button class="search-btn" type="submit">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="nav-center">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="/create" class="nav-link">
                <i class="fas fa-plus-circle"></i>
                <span>Создать задачу</span>
            </a>
            <a href="/support/close" class="nav-link">
                <i class="fas fa-check-circle"></i>
                <span>Закрытые запросы</span>
            </a>
            <a href="/support/AllAccount" class="nav-link active">
                <i class="fas fa-users"></i>
                <span>Пользователи</span>
            </a>
            <a href="/MyAccount" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Мой аккаунт</span>
            </a>
        </div>
        <div class="nav-right">
            <div class="stats-container">
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span class="stat-number" id="total-users">0</span>
                    <span class="stat-label">Всего пользователей</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form">
            <h2><i class="fas fa-user-plus"></i> Создание пользователя</h2>

            <div class="input-group">
                <div class="input-item">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName">
                </div>
                <div class="input-item">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName">
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="input-item">
                    <label for="role">Роль:</label>
                    <select id="role">
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                        <option value="PROCESSOR">PROCESSOR</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="country">Страна:</label>
                    <select id="country">
                        <option value="">Выберите страну</option>
                        <option value="MD">Молдова</option>
                        <option value="RO">Румыния</option>
                        <option value="UA">Украина</option>
                        <option value="RU">Россия</option>
                        <option value="US">США</option>
                        <!-- Добавьте нужные страны -->
                    </select>
                </div>
                <div class="input-item">
                    <label for="dateOfBirth">День рождения:</label>
                    <input type="date" id="dateOfBirth">
                </div>
                <div class="input-item">
                    <label>Пол:</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label><input type="radio" name="gender" value="Мужской"> Мужской</label>
                        <label><input type="radio" name="gender" value="Женский"> Женский</label>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="create-user" type="button" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Сохранить
                </button>
            </div>
        </div>
    </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/support/notification.js"></script>
<script src="/js/support/create-user.js"></script>
</html>
