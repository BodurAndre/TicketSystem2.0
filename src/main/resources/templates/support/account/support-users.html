<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link rel="stylesheet" href="/css/support/support.css"/>
    <link rel="stylesheet" href="/css/support/support-table.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="modern-header">
    <div class="header-container">
        <div class="logo-section">
            <a href="/" id="logo">
                <i class="fas fa-ticket-alt"></i>
                <span>TicketSystem</span>
            </a>
        </div>
        <div id="user-info">
            <div class="user-welcome">
                <i class="fas fa-user-circle"></i>
                <span>Добро пожаловать</span>
            </div>
            <div class="user-actions">
                <a href="/support/account/myAccount" class="user-action-btn">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </a>
                <a href="/logout" class="user-action-btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Выйти</span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="body">
    <nav class="modern-nav">
        <div class="nav-left">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="title" placeholder="Поиск по пользователям...">
                    <button class="search-btn" type="submit">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="nav-center">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="/create" class="nav-link">
                <i class="fas fa-plus-circle"></i>
                <span>Создать задачу</span>
            </a>
            <a href="/support/close" class="nav-link">
                <i class="fas fa-check-circle"></i>
                <span>Закрытые запросы</span>
            </a>
            <a href="/support/AllAccount" class="nav-link active">
                <i class="fas fa-users"></i>
                <span>Пользователи</span>
            </a>
            <a href="/MyAccount" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Мой аккаунт</span>
            </a>
        </div>
        <div class="nav-right">
            <div class="stats-container">
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span class="stat-number" id="total-users">0</span>
                    <span class="stat-label">Всего пользователей</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="table-container">
        <div class="table-header">
            <h2><i class="fas fa-users"></i> Список пользователей</h2>
            <div class="table-actions">
                <a href="/account/CreateUser" class="refresh-btn">
                    <i class="fas fa-user-plus"></i> Создать пользователя
                </a>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="modern-table" id="usersTable">
                <thead>
                <tr>
                    <th class="request"><i class="fas fa-hashtag"></i> ID</th>
                    <th class="email"><i class="fas fa-envelope"></i> Email</th>
                    <th class="firstName"><i class="fas fa-user"></i> Имя</th>
                    <th class="lastName"><i class="fas fa-user"></i> Фамилия</th>
                    <th class="gender"><i class="fas fa-venus-mars"></i> Пол</th>
                    <th class="role"><i class="fas fa-user-tag"></i> Роль</th>
                    <th class="edit"><i class="fas fa-cogs"></i> Действие</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/support/support.js"></script>
<script src="/js/support/getUsers.js"></script>
</body>
</html>
