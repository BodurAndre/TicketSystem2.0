<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать тикет</title>
    <link rel="stylesheet" href="/css/support/support.css" />
    <link rel="stylesheet" href="/css/loading.css"/>
    <link rel="stylesheet" href="/css/support/support-create.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="loading">
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="main-content">
        <header class="modern-header">
            <div class="header-container">
                <div class="logo-section">
                    <a href="/" id="logo">
                        <i class="fas fa-ticket-alt"></i>
                        <span>TicketSystem</span>
                    </a>
                </div>
                <div id="user-info">
                    <div class="user-welcome">
                        <i class="fas fa-user-circle"></i>
                        <span>Добро пожаловать</span>
                    </div>
                    <div class="user-actions">
                        <a href="/support/account/myAccount" class="user-action-btn">
                            <i class="fas fa-cog"></i>
                            <span>Настройки</span>
                        </a>
                        <a href="/logout" class="user-action-btn logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Выйти</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="body">
            <nav class="modern-nav">
                <div class="nav-left">
                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" name="title" placeholder="Поиск по тикетам...">
                            <button class="search-btn" type="submit">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="nav-center">
                    <a href="/" class="nav-link user-menu">
                        <i class="fas fa-home"></i>
                        <span>Главная</span>
                    </a>
                    <a href="/create" class="nav-link user-menu">
                        <i class="fas fa-plus-circle"></i>
                        <span>Создать задачу</span>
                    </a>
                    <a href="/support/close" class="nav-link user-menu processor-menu">
                        <i class="fas fa-check-circle"></i>
                        <span>Закрытые запросы</span>
                    </a>
                    <a href="/support/AllAccount" class="nav-link processor-menu">
                        <i class="fas fa-users"></i>
                        <span>Пользователи</span>
                    </a>
                    <a href="/MyAccount" class="nav-link user-menu processor-menu">
                        <i class="fas fa-user"></i>
                        <span>Мой аккаунт</span>
                    </a>
                </div>
                <div class="nav-right">
                    <div class="stats-container">
                        <div class="stat-item">
                            <i class="fas fa-ticket-alt"></i>
                            <span class="stat-number" id="total-tickets">0</span>
                            <span class="stat-label">Всего тикетов</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-edit"></i>
                            <span class="stat-number" id="edit-tickets">0</span>
                            <span class="stat-label">Редактировано</span>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="form-container">
                <div class="form">
                    <h2><i class="fas fa-edit"></i> Детали тикета</h2>
                    <div class="input-group">
                        <div class="input-item">
                            <label for="data">Дата:</label>
                            <input type="text" id="data" readonly>
                        </div>
                        <div class="input-item">
                            <label for="time">Время:</label>
                            <input type="text" id="time" readonly>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-item">
                            <label for="tema">Заголовок:</label>
                            <input type="text" id="tema" readonly>
                        </div>
                        <div class="input-item">
                            <label for="priority">Приоритет:</label>
                            <select id="priority" name="priority" disabled>
                                <option value="low">Низкий</option>
                                <option value="medium">Средний</option>
                                <option value="high">Высокий</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-item">
                            <label for="select-user">Пользователь:</label>
                            <select id="select-user" name="select-user" disabled></select>
                        </div>
                        <div class="input-item">
                            <label for="status">Статус:</label>
                            <input type="text" id="status" readonly>
                        </div>
                    </div>
                    <label for="description">Описание:</label>
                    <textarea id="description" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/support/support.js"></script>
<script src="/js/support/getRequest.js"></script>
<script src="/js/support/editRequest.js"></script>
<script src="/js/support/notification.js"></script>
<script src="/js/support/getNameUser.js"></script>
</html>
